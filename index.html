<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON Video Downloader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        :root {
            --neon-blue: #08f;
            --neon-pink: #f0f;
            --neon-purple: #90f;
            --dark-bg: #111;
            --card-bg: rgba(20, 20, 30, 0.8);
            --text-light: #eee;
        }
        
        @font-face {
            font-family: 'Neon';
            src: url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 136, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-purple);
            border: 1px solid rgba(144, 0, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 136, 255, 0.1) 50%,
                transparent 100%
            );
            animation: shine 6s infinite linear;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg) translate(-30%, -30%); }
            100% { transform: rotate(360deg) translate(-30%, -30%); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 136, 255, 0.3);
            position: relative;
        }
        
        .input-group {
            margin-bottom: 2rem;
            position: relative;
        }
        
        .url-input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 20, 0.7);
            border: 2px solid rgba(144, 0, 255, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .url-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .url-input::placeholder {
            color: rgba(200, 200, 255, 0.5);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: btnShine 3s infinite linear;
        }
        
        @keyframes btnShine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 136, 255, 0.8);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: #444;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .btn:disabled::after {
            display: none;
        }
        
        .result-container {
            display: none;
            animation: fadeIn 0.5s;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            margin-bottom: 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #000;
        }
        
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .quality-selector {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 20, 0.7);
            border: 2px solid rgba(144, 0, 255, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2308f'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
        }
        
        .quality-selector:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin: 1rem 0;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .platform-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
        }
        
        .platform-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid transparent;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.3);
        }
        
        .platform-icon:hover {
            transform: scale(1.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 136, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 136, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 136, 255, 0); }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 136, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--neon-blue);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            .container {
                margin: 1rem;
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
            }
        }
        
        /* Анимация фона */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.5;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>NEON VIDEO DOWNLOADER</h1>
        
        <div class="input-group">
            <input type="url" class="url-input" id="videoUrl" placeholder="Вставьте ссылку на YouTube, Instagram, TikTok и др." autocomplete="off">
            <button class="btn pulse" id="downloadBtn">СКАЧАТЬ</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Обработка видео...</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="result-container" id="resultContainer">
            <div class="video-wrapper">
                <video controls id="videoPlayer"></video>
            </div>
            <select class="quality-selector" id="qualitySelector"></select>
            <button class="btn" id="saveBtn">СОХРАНИТЬ ВИДЕО</button>
        </div>
        
        <div class="platform-icons">
            <img src="https://www.youtube.com/favicon.ico" alt="YouTube" class="platform-icon">
            <img src="https://www.instagram.com/favicon.ico" alt="Instagram" class="platform-icon">
            <img src="https://www.tiktok.com/favicon.ico" alt="TikTok" class="platform-icon">
            <img src="https://www.facebook.com/favicon.ico" alt="Facebook" class="platform-icon">
            <img src="https://www.twitter.com/favicon.ico" alt="Twitter" class="platform-icon">
        </div>
    </div>

    <script>
        // Создаем частицы для фона
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайная позиция
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Случайный размер
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Случайный цвет
                const colors = ['#08f', '#f0f', '#90f', '#0ff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Случайная длительность анимации
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Случайная задержка
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particles.appendChild(particle);
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Обработчик кнопки скачивания
            document.getElementById('downloadBtn').addEventListener('click', async () => {
                const url = document.getElementById('videoUrl').value.trim();
                if (!url) {
                    showError('Пожалуйста, введите URL видео');
                    return;
                }
                
                resetUI();
                document.getElementById('downloadBtn').disabled = true;
                document.getElementById('downloadBtn').classList.remove('pulse');
                document.getElementById('loading').style.display = 'block';
                
                try {
                    // Определяем тип видео по домену
                    let videoInfo;
                    
                    if (url.includes('youtube.com') || url.includes('youtu.be')) {
                        videoInfo = await fetchYouTubeVideo(url);
                    } else if (url.includes('instagram.com')) {
                        videoInfo = await fetchInstagramVideo(url);
                    } else if (url.includes('tiktok.com')) {
                        videoInfo = await fetchTikTokVideo(url);
                    } else if (url.includes('facebook.com') || url.includes('fb.watch')) {
                        videoInfo = await fetchFacebookVideo(url);
                    } else if (url.includes('twitter.com') || url.includes('x.com')) {
                        videoInfo = await fetchTwitterVideo(url);
                    } else {
                        throw new Error('Неподдерживаемый сервис. Пожалуйста, используйте YouTube, Instagram, TikTok, Facebook или Twitter.');
                    }
                    
                    // Показываем результат
                    showResult(videoInfo);
                } catch (error) {
                    showError(error.message);
                    console.error('Ошибка при загрузке видео:', error);
                } finally {
                    document.getElementById('downloadBtn').disabled = false;
                    document.getElementById('downloadBtn').classList.add('pulse');
                    document.getElementById('loading').style.display = 'none';
                }
            });
            
            // Обработчик кнопки сохранения
            document.getElementById('saveBtn').addEventListener('click', () => {
                const selectedQuality = document.getElementById('qualitySelector').value;
                const videoUrl = document.getElementById('videoPlayer').src;
                
                if (videoUrl) {
                    const a = document.createElement('a');
                    a.href = videoUrl;
                    a.download = `video_${selectedQuality}.mp4`;
                    a.click();
                }
            });
            
            // Обработчик изменения качества
            document.getElementById('qualitySelector').addEventListener('change', function() {
                const videoPlayer = document.getElementById('videoPlayer');
                const selectedUrl = this.options[this.selectedIndex].dataset.url;
                if (selectedUrl) {
                    videoPlayer.src = selectedUrl;
                }
            });
        });
        
        // Функции для получения видео с разных платформ
        
        async function fetchYouTubeVideo(url) {
            // Используем прокси для YouTube
            const proxyUrl = `https://yt-downloader-proxy.herokuapp.com/api/info?url=${encodeURIComponent(url)}`;
            
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error('Не удалось получить информацию о видео с YouTube');
            }
            
            const data = await response.json();
            
            // Формируем информацию о видео
            const videoInfo = {
                title: data.videoDetails.title,
                thumbnail: data.videoDetails.thumbnail.thumbnails.pop().url,
                formats: []
            };
            
            // Фильтруем доступные форматы
            data.formats.forEach(format => {
                if (format.mimeType && format.mimeType.includes('video/mp4')) {
                    videoInfo.formats.push({
                        quality: format.qualityLabel || `${format.height}p`,
                        url: format.url,
                        audio: format.hasAudio
                    });
                }
            });
            
            // Сортируем по качеству
            videoInfo.formats.sort((a, b) => {
                return parseInt(b.quality) - parseInt(a.quality);
            });
            
            return videoInfo;
        }
        
        async function fetchInstagramVideo(url) {
            // Используем прокси для Instagram
            const proxyUrl = `https://api.instagramdownloader.pro/api?url=${encodeURIComponent(url)}`;
            
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error('Не удалось получить информацию о видео с Instagram');
            }
            
            const data = await response.json();
            
            if (!data.videoUrl) {
                throw new Error('Видео не найдено или это не публичный аккаунт');
            }
            
            return {
                title: 'Instagram Video',
                thumbnail: data.thumbnail || '',
                formats: [{
                    quality: 'HD',
                    url: data.videoUrl,
                    audio: true
                }]
            };
        }
        
        async function fetchTikTokVideo(url) {
            // Используем прокси для TikTok
            const proxyUrl = `https://www.tikwm.com/api/?url=${encodeURIComponent(url)}`;
            
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error('Не удалось получить информацию о видео с TikTok');
            }
            
            const data = await response.json();
            
            if (!data.data || !data.data.play) {
                throw new Error('Видео не найдено или это не публичный аккаунт');
            }
            
            return {
                title: data.data.title || 'TikTok Video',
                thumbnail: data.data.cover || '',
                formats: [{
                    quality: 'HD',
                    url: data.data.play,
                    audio: true
                }]
            };
        }
        
        async function fetchFacebookVideo(url) {
            // Используем прокси для Facebook
            const proxyUrl = `https://fbdownloader.net/api/ajaxSearch?url=${encodeURIComponent(url)}`;
            
            const response = await fetch(proxyUrl, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded'
                }
            });
            
            if (!response.ok) {
                throw new Error('Не удалось получить информацию о видео с Facebook');
            }
            
            const data = await response.json();
            
            if (!data.links || !data.links.hd) {
                throw new Error('Видео не найдено или это не публичный аккаунт');
            }
            
            return {
                title: 'Facebook Video',
                thumbnail: data.picture || '',
                formats: [{
                    quality: 'HD',
                    url: data.links.hd,
                    audio: true
                }, {
                    quality: 'SD',
                    url: data.links.sd,
                    audio: true
                }]
            };
        }
        
        async function fetchTwitterVideo(url) {
            // Используем прокси для Twitter
            const proxyUrl = `https://twitsave.com/info?url=${encodeURIComponent(url)}`;
            
            const response = await fetch(proxyUrl);
            if (!response.ok) {
                throw new Error('Не удалось получить информацию о видео с Twitter');
            }
            
            const data = await response.json();
            
            if (!data.video || !data.video.length) {
                throw new Error('Видео не найдено или это не публичный твит');
            }
            
            // Получаем видео с самым высоким качеством
            const bestQuality = data.video.reduce((prev, current) => {
                return (prev.quality > current.quality) ? prev : current;
            });
            
            return {
                title: 'Twitter Video',
                thumbnail: data.thumbnail || '',
                formats: [{
                    quality: bestQuality.quality + 'p',
                    url: bestQuality.url,
                    audio: true
                }]
            };
        }
        
        function showResult(videoInfo) {
            const resultContainer = document.getElementById('resultContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const qualitySelector = document.getElementById('qualitySelector');
            
            // Устанавливаем видео
            const bestQuality = videoInfo.formats[0];
            videoPlayer.src = bestQuality.url;
            videoPlayer.poster = videoInfo.thumbnail;
            
            // Заполняем варианты качества
            qualitySelector.innerHTML = '';
            videoInfo.formats.forEach((format, index) => {
                const option = document.createElement('option');
                option.value = format.quality;
                option.textContent = `${format.quality}${format.audio ? '' : ' (без звука)'}`;
                option.dataset.url = format.url;
                if (index === 0) option.selected = true;
                qualitySelector.appendChild(option);
            });
            
            resultContainer.style.display = 'block';
        }
        
        function resetUI() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
