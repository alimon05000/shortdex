<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Split Downloader</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f0f2f5;
            color: #333;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #4285f4;
            text-align: center;
            margin-bottom: 30px;
        }
        .input-group {
            margin-bottom: 20px;
        }
        input[type="url"] {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border 0.3s;
        }
        input[type="url"]:focus {
            border-color: #4285f4;
            outline: none;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover {
            background: #3367d6;
        }
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        .progress-container {
            margin-top: 20px;
            display: none;
        }
        progress {
            width: 100%;
            height: 10px;
            border-radius: 5px;
        }
        .download-links {
            margin-top: 30px;
            display: none;
        }
        .part-link {
            display: block;
            padding: 10px;
            margin: 5px 0;
            background: #f8f9fa;
            border-radius: 6px;
            text-decoration: none;
            color: #4285f4;
            transition: background 0.2s;
        }
        .part-link:hover {
            background: #e8f0fe;
        }
        .status {
            margin-top: 10px;
            font-size: 14px;
            color: #666;
            text-align: center;
        }
        .error {
            color: #d32f2f;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Video Split Downloader</h1>
        <div class="input-group">
            <input type="url" id="videoUrl" placeholder="Введите URL видео" required>
        </div>
        <button id="downloadBtn">Скачать и разделить</button>
        <div class="progress-container" id="progressContainer">
            <progress id="downloadProgress" value="0" max="100"></progress>
            <div class="status" id="statusText">Подготовка к загрузке...</div>
        </div>
        <div class="error" id="errorText"></div>
        <div class="download-links" id="downloadLinks">
            <h3>Части видео:</h3>
            <div id="partsList"></div>
        </div>
    </div>

    <script>
        document.getElementById('downloadBtn').addEventListener('click', async function() {
            const videoUrl = document.getElementById('videoUrl').value;
            if (!videoUrl) {
                showError('Пожалуйста, введите URL видео');
                return;
            }

            const btn = this;
            const progressContainer = document.getElementById('progressContainer');
            const progressBar = document.getElementById('downloadProgress');
            const statusText = document.getElementById('statusText');
            const errorText = document.getElementById('errorText');
            const downloadLinks = document.getElementById('downloadLinks');
            const partsList = document.getElementById('partsList');

            // Reset UI
            btn.disabled = true;
            errorText.textContent = '';
            progressContainer.style.display = 'block';
            downloadLinks.style.display = 'none';
            partsList.innerHTML = '';

            try {
                statusText.textContent = 'Получение информации о видео...';
                
                // Создаем временный файл для загрузки
                const response = await fetch(videoUrl);
                if (!response.ok) throw new Error('Не удалось загрузить видео');
                
                const contentLength = response.headers.get('content-length');
                const filename = getFilenameFromUrl(videoUrl) || 'video.mp4';
                
                // Читаем поток данных
                const reader = response.body.getReader();
                let receivedLength = 0;
                let partNumber = 1;
                let currentPartSize = 0;
                const partSize = 100 * 1024 * 1024; // 100MB per part
                let chunks = [];
                
                statusText.textContent = 'Загрузка и разделение видео...';
                
                while(true) {
                    const {done, value} = await reader.read();
                    if (done) break;
                    
                    chunks.push(value);
                    receivedLength += value.length;
                    currentPartSize += value.length;
                    
                    // Обновляем прогресс
                    if (contentLength) {
                        const percent = Math.round((receivedLength / contentLength) * 100);
                        progressBar.value = percent;
                        statusText.textContent = `Загружено ${formatBytes(receivedLength)} из ${formatBytes(contentLength)} (${percent}%)`;
                    }
                    
                    // Если накопилось достаточно данных для части
                    if (currentPartSize >= partSize || done) {
                        const partBlob = new Blob(chunks);
                        const partUrl = URL.createObjectURL(partBlob);
                        
                        // Создаем ссылку для скачивания части
                        const partLink = document.createElement('a');
                        partLink.href = partUrl;
                        partLink.download = `${filename}.part${partNumber}`;
                        partLink.className = 'part-link';
                        partLink.textContent = `Часть ${partNumber} (${formatBytes(currentPartSize)})`;
                        partsList.appendChild(partLink);
                        
                        // Подготавливаем для следующей части
                        chunks = [];
                        currentPartSize = 0;
                        partNumber++;
                    }
                }
                
                // Если остались данные
                if (chunks.length > 0) {
                    const partBlob = new Blob(chunks);
                    const partUrl = URL.createObjectURL(partBlob);
                    
                    const partLink = document.createElement('a');
                    partLink.href = partUrl;
                    partLink.download = `${filename}.part${partNumber}`;
                    partLink.className = 'part-link';
                    partLink.textContent = `Часть ${partNumber} (${formatBytes(currentPartSize)})`;
                    partsList.appendChild(partLink);
                }
                
                downloadLinks.style.display = 'block';
                statusText.textContent = 'Загрузка завершена!';
            } catch (error) {
                showError(`Ошибка: ${error.message}`);
            } finally {
                btn.disabled = false;
            }
        });
        
        function showError(message) {
            document.getElementById('errorText').textContent = message;
        }
        
        function getFilenameFromUrl(url) {
            try {
                const parsedUrl = new URL(url);
                const pathname = parsedUrl.pathname;
                return pathname.split('/').pop();
            } catch {
                return null;
            }
        }
        
        function formatBytes(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
        }
    </script>
</body>
</html>
