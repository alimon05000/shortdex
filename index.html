<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEON Video Downloader</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        :root {
            --neon-blue: #08f;
            --neon-pink: #f0f;
            --neon-purple: #90f;
            --dark-bg: #111;
            --card-bg: rgba(20, 20, 30, 0.8);
            --text-light: #eee;
        }
        
        @font-face {
            font-family: 'Neon';
            src: url('https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap');
        }
        
        body {
            background: var(--dark-bg);
            color: var(--text-light);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 136, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            overflow-x: hidden;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
            margin: 2rem auto;
            padding: 2rem;
            background: var(--card-bg);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 
                0 0 10px var(--neon-blue),
                0 0 20px var(--neon-purple);
            border: 1px solid rgba(144, 0, 255, 0.3);
            position: relative;
            overflow: hidden;
            z-index: 1;
            box-sizing: border-box;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent 0%,
                rgba(0, 136, 255, 0.1) 50%,
                transparent 100%
            );
            animation: shine 6s infinite linear;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { transform: rotate(0deg) translate(-30%, -30%); }
            100% { transform: rotate(360deg) translate(-30%, -30%); }
        }
        
        h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 2.5rem;
            background: linear-gradient(90deg, var(--neon-blue), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0 0 10px rgba(0, 136, 255, 0.3);
            position: relative;
        }
        
        .input-group {
            margin-bottom: 2rem;
            position: relative;
            width: 100%;
        }
        
        .url-input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 20, 0.7);
            border: 2px solid rgba(144, 0, 255, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
            box-sizing: border-box;
            font-family: inherit;
        }
        
        .url-input:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .url-input::placeholder {
            color: rgba(200, 200, 255, 0.5);
        }
        
        .btn {
            background: linear-gradient(45deg, var(--neon-blue), var(--neon-purple));
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            margin-bottom: 1rem;
            box-shadow: 0 0 15px rgba(0, 136, 255, 0.5);
            position: relative;
            overflow: hidden;
            font-family: inherit;
        }
        
        .btn::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                transparent 0%,
                rgba(255, 255, 255, 0.1) 50%,
                transparent 100%
            );
            transform: rotate(30deg);
            animation: btnShine 3s infinite linear;
        }
        
        @keyframes btnShine {
            0% { transform: translateX(-100%) rotate(30deg); }
            100% { transform: translateX(100%) rotate(30deg); }
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 0 25px rgba(0, 136, 255, 0.8);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn:disabled {
            background: #444;
            box-shadow: none;
            cursor: not-allowed;
        }
        
        .btn:disabled::after {
            display: none;
        }
        
        .result-container {
            display: none;
            animation: fadeIn 0.5s;
            width: 100%;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%;
            margin-bottom: 2rem;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            background: #000;
            width: 100%;
        }
        
        .video-wrapper video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .quality-selector {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 20, 0.7);
            border: 2px solid rgba(144, 0, 255, 0.5);
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            margin-bottom: 1rem;
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2308f'%3e%3cpath d='M7 10l5 5 5-5z'/%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1rem;
            font-family: inherit;
            box-sizing: border-box;
        }
        
        .quality-selector:focus {
            outline: none;
            border-color: var(--neon-blue);
            box-shadow: 0 0 10px var(--neon-blue);
        }
        
        .error-message {
            color: #ff4d4d;
            text-align: center;
            margin: 1rem 0;
            display: none;
            animation: shake 0.5s;
            width: 100%;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-5px); }
            40%, 80% { transform: translateX(5px); }
        }
        
        .platform-icons {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin-top: 2rem;
            flex-wrap: wrap;
            width: 100%;
        }
        
        .platform-icon {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid transparent;
            transition: all 0.3s;
            box-shadow: 0 0 10px rgba(0, 136, 255, 0.3);
        }
        
        .platform-icon:hover {
            transform: scale(1.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px var(--neon-blue);
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(0, 136, 255, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(0, 136, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(0, 136, 255, 0); }
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
            width: 100%;
        }
        
        .loading-spinner {
            border: 4px solid rgba(0, 136, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid var(--neon-blue);
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* Мобильная адаптация */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }
            
            .container {
                margin: 1rem auto;
                padding: 1.5rem;
                border-radius: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .btn {
                padding: 0.8rem 1.5rem;
            }
        }
        
        /* Анимация фона */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: var(--neon-blue);
            border-radius: 50%;
            opacity: 0.5;
            animation: float linear infinite;
        }
        
        @keyframes float {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1>NEON VIDEO DOWNLOADER</h1>
        
        <div class="input-group">
            <input type="url" class="url-input" id="videoUrl" placeholder="Вставьте ссылку на YouTube, Instagram, TikTok, Facebook или Twitter" autocomplete="off">
            <button class="btn pulse" id="downloadBtn">СКАЧАТЬ</button>
        </div>
        
        <div class="loading" id="loading">
            <div class="loading-spinner"></div>
            <p>Обработка видео...</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="result-container" id="resultContainer">
            <div class="video-wrapper">
                <video controls id="videoPlayer"></video>
            </div>
            <select class="quality-selector" id="qualitySelector"></select>
            <button class="btn" id="saveBtn">СОХРАНИТЬ ВИДЕО</button>
        </div>
        
        <div class="platform-icons">
            <img src="https://www.youtube.com/favicon.ico" alt="YouTube" class="platform-icon">
            <img src="https://www.instagram.com/favicon.ico" alt="Instagram" class="platform-icon">
            <img src="https://www.tiktok.com/favicon.ico" alt="TikTok" class="platform-icon">
            <img src="https://www.facebook.com/favicon.ico" alt="Facebook" class="platform-icon">
            <img src="https://www.twitter.com/favicon.ico" alt="Twitter" class="platform-icon">
        </div>
    </div>

    <script>
        // Создаем частицы для фона
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                // Случайная позиция
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                // Случайный размер
                const size = Math.random() * 3 + 1;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                // Случайный цвет
                const colors = ['#08f', '#f0f', '#90f', '#0ff'];
                particle.style.background = colors[Math.floor(Math.random() * colors.length)];
                
                // Случайная длительность анимации
                const duration = Math.random() * 20 + 10;
                particle.style.animationDuration = `${duration}s`;
                
                // Случайная задержка
                particle.style.animationDelay = `${Math.random() * 10}s`;
                
                particles.appendChild(particle);
            }
        }
        
        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            createParticles();
            
            // Обработчик кнопки скачивания
            document.getElementById('downloadBtn').addEventListener('click', async () => {
                const url = document.getElementById('videoUrl').value.trim();
                if (!url) {
                    showError('Пожалуйста, введите URL видео');
                    return;
                }
                
                // Проверка валидности URL
                try {
                    new URL(url);
                } catch (e) {
                    showError('Пожалуйста, введите корректный URL');
                    return;
                }
                
                resetUI();
                document.getElementById('downloadBtn').disabled = true;
                document.getElementById('downloadBtn').classList.remove('pulse');
                document.getElementById('loading').style.display = 'block';
                
                try {
                    // Определяем тип видео по домену
                    let videoInfo;
                    
                    if (url.includes('youtube.com') || url.includes('youtu.be')) {
                        videoInfo = await fetchYouTubeVideo(url);
                    } else if (url.includes('instagram.com')) {
                        videoInfo = await fetchInstagramVideo(url);
                    } else if (url.includes('tiktok.com')) {
                        videoInfo = await fetchTikTokVideo(url);
                    } else if (url.includes('facebook.com') || url.includes('fb.watch')) {
                        videoInfo = await fetchFacebookVideo(url);
                    } else if (url.includes('twitter.com') || url.includes('x.com')) {
                        videoInfo = await fetchTwitterVideo(url);
                    } else {
                        throw new Error('Неподдерживаемый сервис. Пожалуйста, используйте YouTube, Instagram, TikTok, Facebook или Twitter.');
                    }
                    
                    // Показываем результат
                    showResult(videoInfo);
                } catch (error) {
                    showError(error.message || 'Произошла ошибка при загрузке видео. Попробуйте другую ссылку.');
                    console.error('Ошибка при загрузке видео:', error);
                } finally {
                    document.getElementById('downloadBtn').disabled = false;
                    document.getElementById('downloadBtn').classList.add('pulse');
                    document.getElementById('loading').style.display = 'none';
                }
            });
            
            // Обработчик кнопки сохранения
            document.getElementById('saveBtn').addEventListener('click', () => {
                const qualitySelector = document.getElementById('qualitySelector');
                const selectedOption = qualitySelector.options[qualitySelector.selectedIndex];
                const videoUrl = selectedOption.dataset.url;
                
                if (videoUrl) {
                    const a = document.createElement('a');
                    a.href = videoUrl;
                    a.download = `video_${selectedOption.value}.mp4`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                }
            });
            
            // Обработчик изменения качества
            document.getElementById('qualitySelector').addEventListener('change', function() {
                const videoPlayer = document.getElementById('videoPlayer');
                const selectedOption = this.options[this.selectedIndex];
                if (selectedOption.dataset.url) {
                    videoPlayer.src = selectedOption.dataset.url;
                }
            });
        });
        
        // Функции для получения видео с разных платформ
        
        async function fetchYouTubeVideo(url) {
            // Используем публичный API для YouTube
            const apiUrl = `https://noembed.com/embed?url=${encodeURIComponent(url)}`;
            
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Не удалось получить информацию о видео с YouTube');
            }
            
            const data = await response.json();
            
            if (data.error) {
                throw new Error(data.error);
            }
            
            // Для YouTube используем iframe, так как прямые ссылки на видео требуют серверной обработки
            return {
                title: data.title,
                thumbnail: data.thumbnail_url,
                formats: [{
                    quality: 'Embed',
                    url: url,
                    embed: true
                }]
            };
        }
        
        async function fetchInstagramVideo(url) {
            // Используем публичный сервис для Instagram
            const apiUrl = `https://api.instagram.com/oembed/?url=${encodeURIComponent(url)}`;
            
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Не удалось получить информацию о видео с Instagram');
            }
            
            const data = await response.json();
            
            // Для Instagram также используем iframe
            return {
                title: 'Instagram Video',
                thumbnail: data.thumbnail_url || '',
                formats: [{
                    quality: 'Embed',
                    url: url,
                    embed: true
                }]
            };
        }
        
        async function fetchTikTokVideo(url) {
            // Используем публичный сервис для TikTok
            const apiUrl = `https://www.tiktok.com/oembed?url=${encodeURIComponent(url)}`;
            
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Не удалось получить информацию о видео с TikTok');
            }
            
            const data = await response.json();
            
            return {
                title: data.title || 'TikTok Video',
                thumbnail: data.thumbnail_url || '',
                formats: [{
                    quality: 'Embed',
                    url: url,
                    embed: true
                }]
            };
        }
        
        async function fetchFacebookVideo(url) {
            // Для Facebook используем iframe, так как API требует авторизации
            return {
                title: 'Facebook Video',
                thumbnail: '',
                formats: [{
                    quality: 'Embed',
                    url: url,
                    embed: true
                }]
            };
        }
        
        async function fetchTwitterVideo(url) {
            // Используем публичный сервис для Twitter
            const apiUrl = `https://publish.twitter.com/oembed?url=${encodeURIComponent(url)}`;
            
            const response = await fetch(apiUrl);
            if (!response.ok) {
                throw new Error('Не удалось получить информацию о видео с Twitter');
            }
            
            const data = await response.json();
            
            return {
                title: data.author_name || 'Twitter Video',
                thumbnail: '',
                formats: [{
                    quality: 'Embed',
                    url: url,
                    embed: true
                }]
            };
        }
        
        function showResult(videoInfo) {
            const resultContainer = document.getElementById('resultContainer');
            const videoPlayer = document.getElementById('videoPlayer');
            const qualitySelector = document.getElementById('qualitySelector');
            
            // Очищаем предыдущие варианты
            qualitySelector.innerHTML = '';
            
            // Добавляем варианты качества
            videoInfo.formats.forEach((format, index) => {
                const option = document.createElement('option');
                option.value = format.quality;
                option.textContent = format.quality + (format.embed ? ' (встроенное)' : '');
                option.dataset.url = format.url;
                if (index === 0) option.selected = true;
                qualitySelector.appendChild(option);
            });
            
            // Устанавливаем видео или iframe
            const selectedFormat = videoInfo.formats[0];
            if (selectedFormat.embed) {
                // Для встроенного видео используем iframe
                videoPlayer.style.display = 'none';
                
                // Создаем iframe если его нет
                let iframe = videoPlayer.nextElementSibling;
                if (!iframe || !iframe.classList.contains('video-iframe')) {
                    iframe = document.createElement('iframe');
                    iframe.classList.add('video-iframe');
                    iframe.setAttribute('allowfullscreen', '');
                    iframe.style.position = 'absolute';
                    iframe.style.top = '0';
                    iframe.style.left = '0';
                    iframe.style.width = '100%';
                    iframe.style.height = '100%';
                    iframe.style.border = 'none';
                    videoPlayer.parentNode.appendChild(iframe);
                }
                
                // Устанавливаем src для iframe в зависимости от платформы
                if (selectedFormat.url.includes('youtube.com') || selectedFormat.url.includes('youtu.be')) {
                    const videoId = getYouTubeId(selectedFormat.url);
                    iframe.src = `https://www.youtube.com/embed/${videoId}?autoplay=1`;
                } else if (selectedFormat.url.includes('instagram.com')) {
                    iframe.src = selectedFormat.url + 'embed';
                } else if (selectedFormat.url.includes('tiktok.com')) {
                    iframe.src = `https://www.tiktok.com/embed/v2/${getTikTokId(selectedFormat.url)}`;
                } else if (selectedFormat.url.includes('facebook.com')) {
                    iframe.src = `https://www.facebook.com/plugins/video.php?href=${encodeURIComponent(selectedFormat.url)}`;
                } else if (selectedFormat.url.includes('twitter.com') || selectedFormat.url.includes('x.com')) {
                    iframe.src = `https://twitframe.com/show?url=${encodeURIComponent(selectedFormat.url)}`;
                }
            } else {
                // Для прямых ссылок используем video элемент
                const iframe = videoPlayer.nextElementSibling;
                if (iframe && iframe.classList.contains('video-iframe')) {
                    iframe.style.display = 'none';
                }
                videoPlayer.style.display = 'block';
                videoPlayer.src = selectedFormat.url;
                if (videoInfo.thumbnail) {
                    videoPlayer.poster = videoInfo.thumbnail;
                }
            }
            
            resultContainer.style.display = 'block';
        }
        
        function getYouTubeId(url) {
            const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|&v=)([^#&?]*).*/;
            const match = url.match(regExp);
            return (match && match[2].length === 11) ? match[2] : null;
        }
        
        function getTikTokId(url) {
            const regExp = /\/video\/(\d+)/;
            const match = url.match(regExp);
            return match ? match[1] : null;
        }
        
        function resetUI() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'none';
        }
        
        function showError(message) {
            const errorElement = document.getElementById('errorMessage');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
    </script>
</body>
</html>
